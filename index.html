<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Internet das coisas (IoT) do campo nas cidades inteligente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Internet das coisas (IoT) no Campo e nas Cidades inteligentes</h1>
    
    <div class="question">
      <p>1. Qual é o principal beneficio da aplicação de IoT no setor agrícola?</p>
      <label>
        <input type="radio" name="q1" id="q1a">
        Redução do uso de tecnologia em processos agrícolas 
        <span class="feedback wrong">❌</span>
      </label>
      <label>
        <input type="radio" name="q1" id="q1b">
        Monitoramento em tempo real das condições climáticas e do solo
        <span class="feedback right">✅</span>
      </label>
      <label>
        <input type="radio" name="q1" id="q1c">
        Aumento da burocracia nas operações agrícolas
        <span class="feedback wrong">❌</span>
      </label>
    </div>

    <div class="question">
      <p>2. O que é a internet das coisas (IoT)?</p>
      <label>
        <input type="radio" name="q2" id="q2a">
        Um tipo de rede social baseada em dispositivos móveis
        <span class="feedback wrong">❌</span>
      </label>
      <label>
        <input type="radio" name="q2" id="q2b">
        Um serviço de streaming de dados em tempo real
        <span class="feedback wrong">❌</span>
      </label>
      <label>
        <input type="radio" name="q2" id="q2c">
        Uma rede de dispositivos conectados que coletam e trocam dados
        <span class="feedback right">✅</span>
      </label>
    </div>

    <div class="question">
      <p>3. Como a IoT é aplicada no campo (agricultura)?</p>
      <label>
        <input type="radio" name="q3" id="q3a">
        Para promover redes sociais entre agricultores
        <span class="feedback right">❌</span>
      </label>
      <label>
        <input type="radio" name="q3" id="q3b">
        Para monitorar o solo, clima e irrigação usando sensores
        <span class="feedback wrong">✅</span>
      </label>
      <label>
        <input type="radio" name="q3" id="q3c">
        Para substituir totalmente a mão de obra no campo
        <span class="feedback wrong">❌</span>
      </label>
    </div>

    <p class="footer">Projeto sem JavaScript, com HTML e CSS</p>
  </div>
</body>
</html>
